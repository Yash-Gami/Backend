{% extends "base.html" %} {% block title %}Home{% endblock %}

{% block content %}
<h1>Notes</h1>

<ul id="notes">
    {%  for note in user.notes %}
    <li>
        {{note.data}}
    </li>
    {% endfor %}

</ul>


<form method="POST">
    <textarea name="note" id="note">


    </textarea>
    <br>
    <button type="submit">Add Note</button> 

</form>


{% endblock %}
