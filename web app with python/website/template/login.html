{% extends "base.html" %} {% block title %}Login{% endblock %}

{% block content %}

<form method="POST">
    <br>
    <br>
    
    <label for="email">Email</label>
    <input type="email" id="email" name = "email" placeholder="Enter email"/>

    <br>
    <button type="submit">Login</button>

</form>



{% endblock %}
